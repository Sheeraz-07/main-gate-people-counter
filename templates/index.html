<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter - Surveillance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: #2c3e50 !important;
            border-bottom: 3px solid #3498db;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .metrics-card {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border: 1px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .metrics-card:hover {
            transform: translateY(-2px);
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
        }
        
        .metric-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .camera-container {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #34495e;
        }
        
        .camera-stream {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .camera-title {
            color: #3498db;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        
        .status-online {
            background-color: #27ae60;
            box-shadow: 0 0 10px #27ae60;
        }
        
        .status-offline {
            background-color: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }
        
        .control-panel {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-custom:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn-custom.active {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .single-view {
            display: block;
        }
        
        .camera-stream img {
            max-height: calc(100vh - 260px); /* Fit within viewport */
            width: auto;
            height: auto;
            object-fit: contain; /* Show full frame without cropping */
            border-radius: 8px;
            display: block;
        }
        
        .loading-spinner {
            border: 4px solid #34495e;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert-custom {
            background-color: #e74c3c;
            border: none;
            border-radius: 10px;
            color: white;
        }
        
        .connection-status {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .connected {
            background-color: #27ae60;
            color: white;
        }
        
        .disconnected {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-video"></i> People Counter System
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-clock"></i> <span id="current-time"></span>
                </span>
            </div>
        </div>
    </nav>

    <!-- Connection Status -->
    <div id="connection-status" class="connection-status disconnected">
        <i class="fas fa-wifi"></i> Connecting...
    </div>

    <div class="container-fluid mt-4">
        <!-- Metrics Dashboard -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card metrics-card">
                    <div class="card-body text-center">
                        <div class="metric-value text-success" id="people-in">0</div>
                        <div class="metric-label">People In</div>
                        <i class="fas fa-arrow-right text-success mt-2"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metrics-card">
                    <div class="card-body text-center">
                        <div class="metric-value text-danger" id="people-out">0</div>
                        <div class="metric-label">People Out</div>
                        <i class="fas fa-arrow-left text-danger mt-2"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metrics-card">
                    <div class="card-body text-center">
                        <div class="metric-value text-info" id="occupancy">0</div>
                        <div class="metric-label">Current Occupancy</div>
                        <i class="fas fa-users text-info mt-2"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metrics-card">
                    <div class="card-body text-center">
                        <div class="metric-value text-warning" id="fps">0.0</div>
                        <div class="metric-label">FPS</div>
                        <i class="fas fa-tachometer-alt text-warning mt-2"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5><i class="fas fa-cog"></i> Camera View Controls</h5>
                </div>
                <div class="col-md-6 text-end">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-custom active" id="btn-single-view">
                            <i class="fas fa-expand"></i> Single View
                        </button>
                        <button type="button" class="btn btn-custom" id="btn-multi-view">
                            <i class="fas fa-th"></i> Multi View
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Camera Selection for Single View -->
            <div class="row mt-3" id="camera-selector" style="display: none;">
                <div class="col-md-6">
                    <label for="camera-select" class="form-label">Select Camera:</label>
                    <select class="form-select" id="camera-select">
                        <option value="1">Main Gate Camera</option>
                        <option value="2">Side Entrance</option>
                        <option value="3">Back Door</option>
                        <option value="4">Parking Area</option>
                        <option value="5">Reception</option>
                        <option value="6">Exit Gate</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Camera Streams -->
        <div id="camera-container">
            <!-- Single Camera View -->
            <div id="single-camera-view" class="single-view">
                <div class="camera-container">
                    <div class="camera-title">
                        <span><i class="fas fa-camera"></i> <span id="single-camera-name">Live Camera Feed</span></span>
                        <span class="status-indicator status-online" id="single-camera-status"></span>
                    </div>
                    <div class="camera-stream" id="single-camera-stream">
                        <img id="video-stream" src="/video/stream" alt="Live Camera Feed" />
                    </div>
                </div>
            </div>

            <!-- Multi Camera View (optional) -->
            <div id="multi-camera-view" class="grid-view" style="display: none;">
                <div class="camera-container">
                    <div class="camera-title">
                        <span><i class="fas fa-camera"></i> Main Camera</span>
                        <span class="status-indicator status-online"></span>
                    </div>
                    <div class="camera-stream">
                        <img src="/video/stream" alt="Main Camera" style="width: 100%; height: auto; border-radius: 8px;" />
                    </div>
                </div>
            </div>
        </div>

        <!-- System Status -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card metrics-card">
                    <div class="card-body">
                        <h5><i class="fas fa-info-circle"></i> System Status</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <strong>Active Cameras:</strong> <span id="active-cameras">0</span>
                            </div>
                            <div class="col-md-3">
                                <strong>Total Detections:</strong> <span id="total-detections">0</span>
                            </div>
                            <div class="col-md-3">
                                <strong>System Uptime:</strong> <span id="system-uptime">00:00:00</span>
                            </div>
                            <div class="col-md-3">
                                <strong>Last Update:</strong> <span id="last-update">Never</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recorded Clips -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card metrics-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <h5 class="mb-0"><i class="fas fa-film"></i> Recorded Clips</h5>
                            <button class="btn btn-sm btn-custom" id="btn-refresh-clips"><i class="fas fa-rotate"></i> Refresh</button>
                        </div>
                        <div class="mt-3 row" id="recordings-list">
                            <!-- Clips will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/surveillance.js?v=2"></script>
</body>
</html>
